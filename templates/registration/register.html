{% extends 'layouts/base.html' %} {% block content %}
  <div class="mx-auto my-10 flex w-[350px] flex-col border-2 bg-white text-black shadow-xl">
    <div class="mx-8 mt-7 mb-1 flex flex-row justify-start space-x-2">
      <div class="h-7 w-3 bg-[#0DE6AC]"></div>
      <div class="w-3 text-center font-sans text-xl font-bold">
        <h1>Register</h1>
      </div>
    </div>

    <div>
      <form action="" method="post">
        {% csrf_token %}
        <div class="flex flex-col items-center">
          <label class="self-start text-gray-800 font-semibold block mx-8 mt-3 mb-1 text-md">Username</label>
          {{ form.username }}
        </div>
        <div class="flex flex-col items-center">
          <label class="self-start text-gray-800 font-semibold block mx-8 mt-3 mb-1 text-md">Email</label>
          {{ form.email }}
        </div>
        <div class="flex flex-col items-center">
          <label class="self-start text-gray-800 font-semibold block mx-8 mt-3 mb-1 text-md">Password</label>
          {{ form.password1 }}
        </div>
        <div class="flex flex-col items-center">
          <label class="self-start text-gray-800 font-semibold block mx-8 mt-3 mb-1 text-md">Confirm password</label>
          {{ form.password2 }}
        </div>
        <div class="my-2 flex justify-center">
          <button type="submit" class="w-72 border bg-[#0DE6AC] p-2 font-sans my-2">SignUp</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
