{% load static %}
<head>
    <script src="https://kit.fontawesome.com/18da6810a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/detail.css' %}">
    <link rel="stylesheet" href="{% static "styles/wait_web.css" %}">
    
    <script src="{% static "scripts/map.js" %}"></script>
</head>
<body>

    {% include "shared/navbar-map.html" %}
    <div id="map-container relative">
        <!-- 手機版 獨立搜索框 -->
        <input id="pac-input" type="text" class="absolute z-40 left-1/2 top-24 translate-x-[-30%] block lg:hidden" placeholder="搜索地點"/>

        <div id="search-container">
            <input id="pac-input" type="text" class="hidden lg:block"placeholder="搜索地點"/>
            <button class="search-button-map hidden lg:block" onclick="searchNearby('restaurant')">
                <i class="fa-solid fa-utensils"></i>
                餐廳</button>
            <button class="search-button-map hidden lg:block" onclick="searchNearby('tourist_attraction')">
                <i class="fa-solid fa-cable-car"></i>
                觀光景點</button>
            <button class="search-button-map hidden lg:block" onclick="searchNearby('park')">
                <i class="fa-solid fa-hippo"></i>
                公園
            </button>
        </div>

        <span id="loading-spinner" class="absolute loading loading-ball loading-lg top-1/2 translate-y-[-50%] left-1/2 translate-x-[-50%] lg:left-1/2 translate-x-[-50%]"></span>
        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&callback=initMap" defer loading="async"></script>

    </div>
</body>
