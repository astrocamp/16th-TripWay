{% extends "layouts/base-map.html" %}
{% load static %}
{% block content %}
<head>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://kit.fontawesome.com/18da6810a5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/detail.css' %}">
    <link rel="stylesheet" href="{% static "styles/wait_web.css" %}">
    <script src="{% static "scripts/map.js" %}"></script>
</head>
<body>
    <div id="map-container relative">
        <div id="search-container">
            <input id="pac-input" class="absolute top-14 right-20 sm:right-40 border-2 border-gray-500 text-md hidden sm:block" type="text" placeholder="開始搜索!GO!"/>
            <div class="flex flex-col sm:flex-row absolute top-14 right-1/4 sm:-right-32"/>
                <button class="search-button-map mb-2 lg:block" onclick="searchNearby('restaurant')">
                    <i class="fa-solid fa-utensils"></i>
                </button>
                <button class="search-button-map mb-2 lg:block" onclick="searchNearby('tourist_attraction')">
                    <i class="fa-solid fa-cable-car"></i>
                </button>
                <button class="search-button-map mb-2 lg:block" onclick="searchNearby('park')">
                    <i class="fa-solid fa-hippo"></i>
                </button>
                <button class="search-button-map mb-2 lg:block" onclick="searchNearby('lodging')">
                    <i class="fa-solid fa-bed"></i>
                </button>
                <button class="search-button-map mb-2 lg:block" onclick="searchNearby('shopping_mall')">
                    <i class="fa-solid fa-shirt"></i>
                </button>
            </div>
        </div>
        <div class="absolute z-40 top-36 right-28 sm:right-16 inline-block" x-data="{ selectedLayer: '' }">
            <div class="custom-select-container">
                <i class="fa-solid fa-layer-group absolute top-4 right-4"></i>
                <select x-model="selectedLayer" @change="toggleLayer(selectedLayer)" class="custom-select block appearance-none w-40 h-12 border-2 border-black rounded-3xl text-black text-center text-lg font-bold py-2 pr-4  focus:outline-none  focus:border-gray-500">
                    <option value="">選擇圖層</option>
                    <option value="trafficLayer">交通路況</option>
                    <option value="transitLayer">大眾運輸</option>
                    <option value="bicycleLayer">單車路線</option>
                </select>
            </div>
        </div>

        <div x-data="{ showModal: false }">
            <!-- 分享 button -->
            <button @click="showModal = true; $nextTick(() => generateQRCode())" class="bg-blue-500 text-white px-4 py-2 rounded absolute z-10">分享位置</button>
            <!-- qrcode -->
            <div x-show="showModal" class="absolute inset-0 flex items-center justify-center">
                <div class="bg-opacity-50 absolute inset-0"></div>
                <div class="bg-white p-6 rounded-lg z-10">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">掃描QRcode</h2>
                        <button @click="showModal = false" class="text-gray-500">&times;</button>
                    </div>
                    <div id="qrcode" class="flex justify-center"></div>
                </div>
            </div>
        </div>
        
        <span id="loading-spinner" class="absolute loading loading-ball loading-lg top-1/2 translate-y-[-50%] left-1/2 translate-x-[-50%] "></span>
        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&callback=initMap" defer loading="async"></script>

    </div>
</body>
{% endblock %}
