{% extends 'layouts/base.html' %}
{% block content %}
<main>
    <section class="w-full px-4 py-10 lg:h-128 lg:space-x-8 lg:flex lg:justify-center lg:items-center bg-blue">
        <div class="w-full text-center lg:w-1/2">
            <h1 class="text-4xl font-bold leading-snug text-gray-800 dark:text-gray-200 md:text-4xl">快速規劃行程</h1>
    
            <p class="mt-4 text-lg font-bold text-gray-500 dark:text-gray-300">即刻啟程，<br>和朋友來趟難忘的旅行吧!</p>
            <div class="flex justify-center mt-8">
              <button class="px-8 py-3 text-2xl font-bold text-white bg-light-blue rounded-3xl hover:bg-gray-500">
              {% if user.is_authenticated %}
                <a href="{% url 'trips:index' %}">立即趣玩</a>
              {% else %}
                <a href="{% url 'login' %}">立即趣玩</a>
              {% endif %}
              </button>
            </div>
        </div>
        <div class="flex items-start w-full lg:mt-0 lg:w-1/2 bg-blue">

    </section>
