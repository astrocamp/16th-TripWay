{% extends 'layouts/base-home.html' %}

{% block content %}
<main>
    <div id="banner" class="h-screen overflow-hidden bg-home-yellow">
        <section class="flex flex-col sm:flex-row relative items-center h-full pt-[86.22px]">
            <div class="absolute inset-0 z-10 flex mt-20 left-14 sm:left-20 md:left-32 lg:left-42 sm:justify-start sm:items-start" style="padding-top:86.22px;">
                <div class="text-left">
                    <p class="text-2xl font-bold leading-snug text-black sm:text-4xl lg:pt-20 dark:text-gray-300">
                        即刻啟程，<br>
                        和朋友來趟難忘的旅行吧!
                    </p>
                    <div class="flex justify-center mt-7">
                        {% if user.is_authenticated %}
                            <a href="{% url 'trips:index' %}" class="w-full max-w-xs text-2xl font-medium text-white border-none rounded-full btn h-14 bg-btn-red hover:bg-btn-red-dc sm:max-w-md border-btn-red">立即趣玩</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="w-full max-w-xs text-2xl font-medium text-white border-none rounded-full btn h-14 bg-btn-red hover:bg-btn-red-dc sm:max-w-md border-btn-red">立即趣玩</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="absolute mt-40 top-1/4 sm:top-0 right-10 sm:hidden">
                <img class="w-full" src="../../static/img/content-pic.png" alt="Content Image">
            </div>

            <div class="absolute right-0 hidden sm:block" style="width:90%">
                <img class="w-full" src="../../static/img/content-pic.png" alt="Content Image" >
            </div>

            <footer class="absolute bottom-0 w-full py-6 bg-home-yellow">
                <div class="w-full px-4 mx-auto text-center md:w-4/12">
                    <div class="py-1 text-sm font-medium text-white">
                    Copyright © <span id="get-current-year">2024 TripWay All rights reserved.
                    </div>
                </div>
            </footer>
        </section>
    </div>
</main>

{% endblock %}
