{% extends 'layouts/base.html' %}
{% block content %}
<main class="bg-yellow">
    <section class="w-full h-[90vh] px-4 py-10 lg:h-128 lg:space-x-8 lg:flex lg:justify-center bg-yellow"
    style="background-image: url('../../static/img/content-pic.png'); background-position: right center; background-repeat: no-repeat; background-size: 80% auto;">
        <div class="w-full text-left lg:w-1/2 pl-20 mt-40 pl-30">
            <h1 class="text-5xl font-bold leading-snug text-black">TripWay</h1>

            <p class="mt-2 text-3xl font-bold text-black dark:text-gray-300">
                即刻啟程，<br> 
                和朋友來趟難忘的旅行吧!
            </p>
            <div class="flex justify-start mt-6">
                <button class="px-8 py-3 text-xl font-medium text-white bg-red rounded-custom-50 hover:bg-gray-500" style="width:435px"/>
                    {% if user.is_authenticated %}
                        <a href="{% url 'trips:index' %}">立即趣玩</a>
                    {% else %}
                        <a href="{% url 'login' %}">立即趣玩</a>
                    {% endif %}
                </button>
            </div>
        </div>

    </section>
