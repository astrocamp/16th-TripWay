{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<div class="pt-8">
    <header class="flex items-center justify-between w-3/4 mx-auto">
        <div class="flex items-center">
             <a class="m-1 transition-colors duration-300 hover:text-sky-700" href="{% url "blogs:index" %}">
                <i class="text-2xl fa-solid fa-reply"></i>
            </a>
            <h1 class="p-2 text-3xl font-bold">{{ blog.title }}</h1>
        </div>
    </header>

    <div class="w-3/4 mx-auto mt-2">
        <div class="w-full h-[400px] overflow-hidden rounded-lg">
            <img src="{{ blog.image.url }}" class="object-cover w-full h-full" alt="">
        </div>
        <div class="p-4">
            <p class="text-lg">{{ blog.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
