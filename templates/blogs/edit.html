{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl p-8 bg-white rounded-lg shadow-lg">
        <h1 class="mb-4 text-3xl font-bold text-center">編輯文章</h1>
        <form id="blog-form" method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-between">
                <button type="submit" class="px-4 py-2 text-lg font-bold text-white bg-blue-500 rounded hover:bg-blue-600">
                    更新文章
                </button>
                <button type="submit" name="delete" class="px-4 py-2 text-lg font-bold text-white bg-red-500 rounded hover:bg-red-600">
                    刪除文章
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.ckeditor.com/ckeditor5/35.3.1/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/35.3.1/classic/translations/zh.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
        .create(document.querySelector('#id_content'), {
            toolbar: {
                items: [
                    'undo', 'redo', '|',
                    'bold', 'italic', 'strikethrough', 'underline', '|',
                    'numberedList', 'bulletedList', 'blockQuote', '|',
                    'link', 'imageUpload', 'insertTable', 'horizontalLine', 'specialCharacters', '|',
                    'heading', 'alignment', 'sourceEditing', '|',
                    'maximize', 'scayt'
                ]
            },
            language: 'zh',
        ckfinder: {
            uploadUrl: '/blogs/new/',
        },
            height: '291px',
            width: '100%'
        })
        .catch(error => {
            console.error(error);
        });
});

document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', event => {
        let contentTextarea = document.querySelector('textarea[name="content"]');
        if (contentTextarea && contentTextarea.style.display === 'none') {
            contentTextarea.style.display = 'block';
        }
    });
});
</script>

{% endblock %}
