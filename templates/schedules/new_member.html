{% extends 'layouts/base.html' %} 

{% block content %}
  <div class="h-screen bg-blue-50">
    <h1 class="px-2 py-2 text-white bg-sky-800">新增成員</h1>
    <form action="add-member" method="post" class="mt-8">
        {% csrf_token %}

        <div class="mb-6">
            <label for="email" class="block text-base font-bold leading-6 text-cyan-800">email：</label>
            <input type="text" name="email" id="email" required="required" class="block w-full h-12 pl-1 mt-1 mb-3 border-gray-300 rounded-md shadow-sm form-input focus:border-indigo-600 focus:ring focus:ring-cyan-800 focus:ring-opacity-50" />
            <label for="editable" class="block text-base font-bold leading-6 text-cyan-800">編輯：</label>
            <input type="radio" name="editable" value="True" required="required" class="block h-12 pl-1 mt-1 mb-3 border-gray-300 rounded-md shadow-sm form-input focus:border-indigo-600 focus:ring focus:ring-cyan-800 focus:ring-opacity-50" />True
            <input type="radio" name="editable" value="False" required="required" class="block h-12 pl-1 mt-1 mb-3 border-gray-300 rounded-md shadow-sm form-input focus:border-indigo-600 focus:ring focus:ring-cyan-800 focus:ring-opacity-50" />False
        </div>

        <div class="flex justify-center">
            <button class="px-4 py-2 font-bold text-white rounded bg-sky-800 hover:bg-sky-950"><input type="submit" value="送出" /></button>
        </div>
    </form>
  </div>
{% endblock %}
