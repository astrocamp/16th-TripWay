{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static "img/fav.ico" %}" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <script src="https://kit.fontawesome.com/18da6810a5.js" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="{% static 'scripts/output.js' %}" type="module"></script>
    <title>
        {% block title %}
            TripWay
        {% endblock %}
    </title>

</head>
<body class="flex flex-col min-h-screen">
    {% block navbar %}
        {% include 'shared/navbar-map.html' %}
    {% endblock %}
    
        <div class="flex-grow">
        {% block content %}
        {% endblock %}
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="notice-message" data-message="{{ message|escapejs }}" data-tags="{{ message.tags }}"></div>
            {% endfor %}
        {% endif %}
    </body>
    {% block script %}{% endblock %}
</html>
