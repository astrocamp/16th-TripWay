{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <script src="https://kit.fontawesome.com/18da6810a5.js" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="{% static 'scripts/app.js' %}" type="module"></script>
    <script defer src="{% static 'scripts/message.js' %}" type="text/javascript"></script>
    <title>
      {% block title %}
        TripWay
      {% endblock %}
    </title>
  </head>
  
  <body>
    {% include 'shared/navbar.html' %}
    {% block content %}

    {% endblock %}
    {% if messages %}
      {% for message in messages %}
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            Toast.fire({
              icon: '{{ message.tags }}',
              title: '{{ message }}'
            })
          })
        </script>
      {% endfor %}
    {% endif %}
  </body>
</html>
