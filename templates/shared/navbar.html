
<nav class="sticky top-0 left-0 z-50 flex items-center justify-between w-full shadow-md bg-blueGray-200">
  <a href="{% url 'home' %}" class="mb-2 ml-10 text-4xl font-bold">
    <img src="https://i.imgur.com/EnpZ3Xv.png" alt="TripWay Logo" class="h-20 w-30" />
  </a>
  <div class="flex flex-1 ml-5 justify-center-0">
    <div class="relative w-80">
      <input
        id="search-input"
        type="text"
        placeholder="搜尋景點，例:動物園..."
        class="w-full px-4 py-2 border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button id="search-button" class="absolute transform -translate-y-1/2 text-light-blue right-2 top-1/4 hover:text-gray-700">
        <i class="fa-solid fa-magnifying-glass" style="font-size: 1.5rem;"></i>
      </button>
    </div>
  </div>

  <div class="flex items-center space-x-4">
    <ul class="flex space-x-4">
      <li>
        <a href="{% url 'trips:map' %}" class="flex items-center mr-10 space-x-1 text-xl font-bold hover:text-light-blue">
          <span class="fa-regular fa-map"></span>
          <span>地圖探索</span>
        </a>
      </li>
      <li>
        <a href="#hotspots-section" class="mr-10 text-xl font-bold hover:text-light-blue">熱門景點</a>
      </li>
      <li>
        <a href="{% url 'trips:index' %}" class="mr-10 text-xl font-bold hover:text-light-blue">立即規劃</a>
      </li>
    </ul>

    <div class="dropdown dropdown-end">
      {% if user.is_authenticated %}
      <div class="relative">
        <button
          tabindex="0"
          class="w-10 h-10 mr-10 bg-cover rounded-full bg-light-blue"
          {%if user.profile.avatar%}
          style="background-image: url('{{ user.profile.avatar.url }}')"
          {%else %}
          style="background-image: url('https://i.imgur.com/gd0IEZY.png')"
          {%endif %}
        ></button>

        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 absolute top-14 right-0">
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a>Settings</a></li>
        </ul>
      </div>
      {% else %}
      <button tabindex="0" class="mr-10 text-xl text-white btn bg-light-blue">登入</button>
      {% endif %}
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 absolute top-14 right-0">
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'logout' %}">Logout</a>
        </li>
        <li>
          <a href="{% url 'payments:upgrade' %}">Upgrade</a>
        </li>
        <li>
          <a>Profile</a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'login' %}">Login</a>
        </li>
        <li>
          <a href="{% url 'register' %}">SignUp</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
{% load static %}
<script src="{% static "scripts/search.js" %}"></script>
